<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROI-First AI Solutions | Artificial Intelligence Developments, LLC</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --basalt: #4C4A4A;
      --basalt-dark: #3a3838;
      --accent: #7dd3d0;
      --accent-dim: rgba(125, 211, 208, 0.6);
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--basalt);
      color: var(--white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    .page {
      text-align: center;
      padding: 2rem;
      max-width: 1200px;
    }

    .logo {
      margin-bottom: 3rem;
    }

    .logo img {
      height: 80px;
      width: auto;
      max-width: 100%;
      object-fit: contain;
    }

    .headline {
      font-size: clamp(3rem, 10vw, 6rem);
      font-weight: 300;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      -webkit-text-stroke: 2px var(--accent);
      color: transparent;
      line-height: 1.1;
      margin-bottom: 1.5rem;
    }

    .slogan {
      font-size: 1.25rem;
      font-weight: 500;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--accent-dim);
      margin-bottom: 2rem;
    }

    .company {
      font-size: 0.875rem;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.5);
      letter-spacing: 0.1em;
    }
  </style>
</head>
<body>
  <main class="page">
    <div class="logo">
      <img src="ROI_FIRST_LOGO.png" alt="ROI-First AI Solutions">
    </div>
    <h1 class="headline">ROI-First AI Solutions</h1>
    <p class="slogan">Artificial Intelligence Developments, LLC</p>
    <p class="company">roifirst.dev</p>
  </main>
</body>
</html>
